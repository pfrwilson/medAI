data: 
  fold: null
  n_folds: null
  test_center: UVA
  undersample_benign_ratio: 3
  min_involvement_train: 40
  batch_size: 1
  image_size: 1024
  augmentations: translate
  remove_benign_cores_from_positive_patients: true

optimizer: adam
lr: 1e-5
encoder_lr: 1e-5
warmup_lr: 1e-4
warmup_epochs: 5
wd: 0
epochs: 30
test_every_epoch: true

use_task_prompt: true
use_anatomical_prompt: true
use_metadata_prompt: true

# for computing valid loss region in training
prostate_threshold: 0.5
needle_threshold: 0.5

device: cuda

loss: basic_ce
accumulate_grad_steps: 8

wandb: 
  project: miccai2024
  group: loco_baseline
  name: center_${data.test_center}
log_images: true

encoder_weights_path: null #/scratch/ssd004/scratch/pwilson/checkpoints/2024-01-25_medsam_ssl_pretrain/encoder_3.pth 

