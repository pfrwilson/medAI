# @package _global_ 

# REPRODUCES THE PERFORMANCE OF AROUND 79% COREWISE AUC ON FOLD 0/5

data: 
  fold: 0
  n_folds: 5
  test_center: null
  undersample_benign_ratio: 3
  min_involvement_train: 40
  batch_size: 1
  image_size: 1024
  augmentations: v1 # augmentations v1 very important here, much better performance than no aug. 

optimizer: adam
lr: 1e-5
wd: 0
epochs: 30

needle_threshold: 0.5
prostate_threshold: 0.5

device: cuda

loss: basic_ce
accumulate_grad_steps: 8

wandb: 
  project: debug

hydra: 
  job: 
    chdir: true